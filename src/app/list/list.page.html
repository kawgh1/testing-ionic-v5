<ion-header>
    <ion-toolbar color="primary">
        <ion-title>List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="9">
            <div [formGroup]="dataForm">
                <ion-item>
                    <ion-input formControlName="name"></ion-input>
                </ion-item>
            </div>
        </ion-col>
        <ion-col size="3">
            <ion-button data-cy="add-btn" (click)="addTodo()" expand="full"
                >Add</ion-button
            >
        </ion-col>
    </ion-row>

    <ion-card *ngIf="todos.length == 0">
        <ion-card-content> No todos found </ion-card-content>
    </ion-card>

    <ion-list *ngIf="todos.length > 0">
        <ion-item-sliding *ngFor="let t of todos; let i = index;">
            <ion-item routerLink="/home">
                <ion-label>{{ t }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteTodo(i)"
                    >Delete</ion-item-option
                >
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-button (click)="toggleDarkMode()">Turn lights off and on</ion-button>
</ion-content>
